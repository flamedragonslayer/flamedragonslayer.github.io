<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello flamedragonslayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/lottie.js"></script>
</head>
<body>
<div class="page" id="page1">
    <div id="stage">
        <div id="intro">Hello,I'm Yifan Xia,a web developer who like designing,learning and enjoying life.</div>
    </div>
    <div id="deck">
        <div class="link">blog</div>
        <div class="link">project</div>
        <div id="logos">
            <div class="logo"></div>
            <div class="logo"></div>
            <div class="logo"></div>
        </div>
    </div>
</div>
<div class="page" id="page2">
</div>
<div id="mouse"></div>
<div id="scroll">
    <div class="jump"></div>
    <div class="jump"></div>
</div>
</body>
<script>
//    var animation = lottie.loadAnimation({
//        container:all, // Required
//        path: 'text.json', // Required
//        renderer: 'svg' , // Required
//        loop: false, // Optional
//        autoplay: true, // Optional
//    })
var log=console.log.bind(this)
//禁用横纵双向滚动条
    document.body.parentNode.style.overflow ="hidden";
//
    window.addEventListener('click',function (e) {
        var x=e.clientX
        var y=e.clientY
        mouse.style.left=x+'px'
        mouse.style.top=y+'px'
        mouse.style.visibility='visible'
        mouse.style.animation='mouseVib 0.5s 1'
        var i=setTimeout(function () {
            mouse.style.visibility='hidden'
            mouse.style.animation=''
        },450)
//        这里需要把动画间隔时间设置的很短，否则前面动画会和后面的定时器修改的属性冲突，定时器的时间也要比动画执行时间稍短一些
    })

//点击跳转部分
//link
    const logo=document.body.getElementsByClassName("logo")
    const link=document.body.getElementsByClassName("link")
    link[0].addEventListener('click',function () {
        window.location.href="http://www.baidu.com/"
    })
    link[1].addEventListener('click',function () {
        window.location.href=""
    })
//logo
    logo[0].addEventListener('click',function () {
        window.location.href="https://github.com/flamedragonslayer"
    })
//页面
    const jump=document.body.getElementsByClassName("jump")
    jump[0].addEventListener('click',function () {
        window.scrollTo(0,0)
    })
    jump[1].addEventListener('click',function () {
        window.scrollTo(0,771)
        //这里设置的跳转的纵坐标要刚好比页面高度多1px，才不会在跳转页面时显得突兀。
    })
//文字部分显形
    window.onload=function () {
        document.body.style.opacity=1
    }
</script>
</html>
